<section class="register-block">
  <div class="container">
    <div class="row ">
      <div class="col register-sec">
        <form class="register-form" [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
          <h2 class="text-center">Registration</h2>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">First name</label>
            <input type="text" class="form-control" formControlName="name" required>
            <div *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched" class="text-danger">
              First name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Last name</label>
            <input type="text" class="form-control" formControlName="surname" required>
            <div *ngIf="form.get('surname')?.hasError('required') && form.get('surname')?.touched" class="text-danger">
              Last name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="text" class="form-control" formControlName="email" required>
            <div *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-danger">
              Email is required.
            </div>
            <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-danger">
              Invalid email format.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input class="form-control" type="password" formControlName="password" required minlength="8">
            <div *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-danger">
              Password is required.
            </div>
            <div *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched" class="text-danger">
              Minimum length of password is 8 characters.
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Date of Birth</label>
            <input type="date" class="form-control" formControlName="birthdate" required>
            <div *ngIf="form.get('birthdate')?.hasError('required') && form.get('birthdate')?.touched" class="text-danger">
              Date of Birth is required.
            </div>
          </div>

          <div class="form-group">
            <span class="text-danger" *ngIf="errorMessage">
              <p [innerText]="errorMessage"></p>
            </span>
            <div class="text-center" *ngIf="loading">
              <div class="spinner-border text-primary " role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <input type="submit" class="btn btn-login float-right" value="Register" [disabled]="loading">
          </div>
          <div class="clearfix"></div>
          <div class="form-group">
            Already have an account? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
