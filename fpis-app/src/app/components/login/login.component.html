<section class="login-container">

  <form [formGroup]="form" (ngSubmit)="login()">
    <fieldset>
      <legend>Login</legend>
      <div class="form-field">
        <label>Email:</label>
        <input name="email" formControlName="email">
        <div *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="error-message">
          Email is required.
        </div>
        <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="error-message">
          Invalid email format.
        </div>
      </div>
      <div class="form-field">
        <label>Password:</label>
        <input name="password" formControlName="password" type="password">
        <div *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="error-message">
          Password is required.
        </div>
      </div>
    </fieldset>
    <div class="form-buttons">
      <button class="button button-primary" [disabled]="form.invalid">Login</button>
    </div>
  </form>
  
  </section>
